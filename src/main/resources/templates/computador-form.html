<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>PC Building - Novo Computador</title>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{https://cdn.tailwindcss.com}"></script>
</head>
<body class="min-h-screen flex flex-col justify-between bg-gray-50">
    <div th:include="fragments/fragmentos :: barraNavegacao"></div>
    <div class="grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6" th:text="${computador.id} != null ? 'Editar Modelo' : 'Criar Novo Modelo'"></h1>
        <form th:action="${computador.id} != null ? @{/computadores/{id}/editar(id=${computador.id})} : @{/computadores/novo}" th:object="${computador}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" th:field="*{nome}" class="mt-1 block w-full border rounded p-2" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea th:field="*{descricao}" class="mt-1 block w-full border rounded p-2"></textarea>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Processador</label>
                    <input type="text" th:field="*{processador}" class="mt-1 block w-full border rounded p-2" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">RAM</label>
                    <input type="text" th:field="*{ram}" class="mt-1 block w-full border rounded p-2" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Armazenamento</label>
                    <input type="text" th:field="*{armazenamento}" class="mt-1 block w-full border rounded p-2" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Preço (R$)</label>
                <input type="number" step="0.01" th:field="*{preco}" class="mt-1 block w-full border rounded p-2" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Categoria</label>
                <select th:field="*{categoria}" class="mt-1 block w-full border rounded p-2">
                    <option value="gaming">Gaming</option>
                    <option value="office">Trabalho/Office</option>
                    <option value="servidor">Servidor</option>
                </select>
            </div>
            <div class="flex gap-2">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
                <a href="/computadores" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Cancelar</a>
            </div>
        </form>
    </div>
    <div th:include="fragments/fragmentos :: barraInferior"></div>
</body>
</html>

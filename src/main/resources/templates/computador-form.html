<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>PC Building - Novo Computador</title>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{https://cdn.tailwindcss.com}"></script>
</head>
<body class="min-h-screen flex flex-col justify-between bg-gray-50">
    <div th:include="fragments/fragmentos :: barraNavegacao"></div>
    <div class="grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6" th:text="${editingId} != null ? 'Editar Modelo' : 'Criar Novo Modelo'"></h1>
        <form th:action="${editingId} != null ? @{/computadores/{id}/editar(id=${editingId})} : @{/computadores/novo}" th:object="${computadorForm}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" th:field="*{nome}" class="mt-1 block w-full border rounded p-2" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea th:field="*{descricao}" class="mt-1 block w-full border rounded p-2"></textarea>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Processador</label>
                    <select id="selectProcessador" th:field="*{processadorId}" class="mt-1 block w-full border rounded p-2">
                        <option value="" data-price="0">-- Escolha um processador --</option>
                        <option th:each="p : ${processadores}" th:value="${p.id}" th:text="${p.nome} + ' - R$ ' + ${p.preco}" th:attr="data-price=${p.preco}"></option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">RAM</label>
                    <select id="selectRam" th:field="*{ramId}" class="mt-1 block w-full border rounded p-2">
                        <option value="" data-price="0">-- Escolha a memória RAM --</option>
                        <option th:each="p : ${rams}" th:value="${p.id}" th:text="${p.nome} + ' - R$ ' + ${p.preco}" th:attr="data-price=${p.preco}"></option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Armazenamento</label>
                    <select id="selectArmazenamento" th:field="*{armazenamentoId}" class="mt-1 block w-full border rounded p-2">
                        <option value="" data-price="0">-- Escolha o armazenamento --</option>
                        <option th:each="p : ${armazenamentos}" th:value="${p.id}" th:text="${p.nome} + ' - R$ ' + ${p.preco}" th:attr="data-price=${p.preco}"></option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Preço (R$)</label>
                <input id="precoInput" name="preco" type="number" step="0.01" class="mt-1 block w-full border rounded p-2 bg-gray-100" readonly />
                <p id="precoDisplay" class="mt-2 text-gray-700">R$ <span>0.00</span></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Categoria</label>
                <select th:field="*{categoria}" class="mt-1 block w-full border rounded p-2">
                    <option value="gaming">Gaming</option>
                    <option value="office">Trabalho/Office</option>
                    <option value="servidor">Servidor</option>
                </select>
            </div>
            <div class="flex gap-2">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
                <a href="/computadores" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Cancelar</a>
            </div>
        </form>
    </div>
    <div th:include="fragments/fragmentos :: barraInferior"></div>
    <script>
        (function() {
            const selProc = document.getElementById('selectProcessador');
            const selRam = document.getElementById('selectRam');
            const selArma = document.getElementById('selectArmazenamento');
            const precoInput = document.getElementById('precoInput');
            const precoDisplay = document.getElementById('precoDisplay');
            function parsePrice(v){
                const n = parseFloat(v);
                return isNaN(n) ? 0 : n;
            }
            function updatePrice(){
                let total = 0;
                [selProc, selRam, selArma].forEach(sel => {
                    if(!sel) return;
                    const opt = sel.selectedOptions && sel.selectedOptions[0];
                    if(opt){
                        total += parsePrice(opt.getAttribute('data-price'));
                    }
                });
                if(precoInput) precoInput.value = total.toFixed(2);
                if(precoDisplay) precoDisplay.textContent = 'R$ ' + total.toFixed(2);
            }
            [selProc, selRam, selArma].forEach(sel => {
                if(sel) sel.addEventListener('change', updatePrice);
            });
            document.addEventListener('DOMContentLoaded', function(){
                updatePrice();
            });
            const form = document.querySelector('form');
            if(form){
                form.addEventListener('submit', function(){
                    updatePrice();
                });
            }
        })();
    </script>
</body>
</html>

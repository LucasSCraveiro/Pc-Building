<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>PC Building - Computadores</title>
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{https://cdn.tailwindcss.com}"></script>
</head>
<body class="min-h-screen flex flex-col justify-between bg-gray-50">
    <div th:include="fragments/fragmentos :: barraNavegacao"></div>
    
    <div class="grow container mx-auto px-4 py-8">
        <!-- titulo e possível botão -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Modelos de Computadores</h1>
            <a href="/computadores/novo" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                + Criar Novo Modelo
            </a>
        </div>

        <!-- filtro para otimizar busca -->
        <div class="mb-6 flex gap-4 border-b border-gray-300">
            <button class="tab-btn active px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600" data-filter="todos">
                Todos os Modelos
            </button>
            <button class="tab-btn px-4 py-2 font-semibold text-gray-600 hover:text-blue-600" data-filter="gaming">
                Gaming
            </button>
            <button class="tab-btn px-4 py-2 font-semibold text-gray-600 hover:text-blue-600" data-filter="office">
                Trabalho/Office
            </button>
            <button class="tab-btn px-4 py-2 font-semibold text-gray-600 hover:text-blue-600" data-filter="servidor">
                Servidor
            </button>
        </div>

        <!-- espaço dos modelos -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- exemplo modelo pré pronto -->
            <th:block th:each="modelo : ${modelos}">
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-6 border-t-4 border-blue-600">
                    <!-- categoria-->
                    <div class="mb-2">
                        <span th:class="'inline-block px-3 py-1 rounded-full text-sm font-semibold ' + 
                            (${modelo.categoria == 'gaming'} ? 'bg-red-100 text-red-800' : 
                             ${modelo.categoria == 'office'} ? 'bg-green-100 text-green-800' : 
                             'bg-gray-100 text-gray-800')">
                            [[${modelo.categoria}]]
                        </span>
                    </div>

                    <!-- descricao e titulo -->
                    <h2 class="text-xl font-bold text-gray-800 mb-2" th:text="${modelo.nome}">Nome do Modelo</h2>
                    <p class="text-gray-600 text-sm mb-4" th:text="${modelo.descricao}">Descrição breve do modelo</p>

                    <!-- specs -->
                    <div class="bg-gray-50 rounded p-3 mb-4 text-sm">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">Processador:</span>
                            <span class="font-semibold text-gray-800" th:text="${modelo.processador}">Intel i7</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">RAM:</span>
                            <span class="font-semibold text-gray-800" th:text="${modelo.ram}">16GB</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Armazenamento:</span>
                            <span class="font-semibold text-gray-800" th:text="${modelo.armazenamento}">512GB SSD</span>
                        </div>
                    </div>

                    <!-- valor -->
                    <div class="mb-4 text-center">
                        <p class="text-gray-600 text-sm">Preço Estimado</p>
                        <p class="text-2xl font-bold text-blue-600" th:text="'R$ ' + ${modelo.preco}">R$ 3.500</p>
                    </div>

                    <!-- Onde vai ficar os botões -->
                    <div class="flex gap-2">
                        <a th:href="@{/computadores/{id}(id=${modelo.id})}" 
                           class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition text-center">
                            Ver Detalhes
                        </a>
                        <a th:href="@{/computadores/{id}/editar(id=${modelo.id})}" 
                           class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded transition text-center">
                            Editar
                        </a>
                    </div>
                </div>
            </th:block>
        </div>

        <!-- começo da tela de erro -->
        <div th:if="${#lists.isEmpty(modelos)}" class="text-center py-12">
            <p class="text-gray-600 text-lg mb-4">Nenhum modelo encontrado</p>
            <a href="/computadores/novo" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition inline-block">
                Criar Primeiro Modelo
            </a>
        </div>
    </div>

    <div th:include="fragments/fragmentos :: barraInferior"></div>

    <script>
       
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const filter = this.getAttribute('data-filter');
                
                // Atualiza a aba
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active', 'border-b-2', 'border-blue-600', 'text-blue-600'));
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.add('text-gray-600'));
                this.classList.add('active', 'border-b-2', 'border-blue-600', 'text-blue-600');
                
                // backend pendente
            });
        });
    </script>
</body>
</html>
